    overwrite true
    onlyIfNewer true
    dest new File(tempDir, 'alloy-2.0.0.zip')
}
task downloadAlloyUI15(type: Download) {
    src 'http://cdn.alloyui.com/downloads/alloy-1.5.1.zip'
