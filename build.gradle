buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.3.5"
    id 'de.undercouch.download' version '3.4.3'
}

import de.undercouch.gradle.tasks.download.Download

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.6

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

def generatedResources = "$buildDir/generated-resources"
def tempDir = "$buildDir/tmp"

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }

        output.dir(generatedResources, builtBy: ['generateLiferayTemplateHelperFiles', 'generateLiferayDefinitions', 'unzipAlloyUI15', 'unzipAlloyUI20', 'unzipAlloyUI30', 'unzipCompass0122Stylesheets', 'unzipCompass0122SassExtensions', 'generateTaglibDefinitions', 'generateLiferayBareboneJavascriptFiles'])
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    //compileOnly 'org.jetbrains.plugins:maven-server-api:2016.3'
    compileOnly 'com.github.adedayo.intellij.sdk:maven-server-api:142.1'
    compile 'org.glassfish:javax.json:1.1'
}

intellij {
    version "IU-2018.1.4"
    type 'IU'
    pluginName 'Liferay IntelliJ Plugin'
    plugins = [
            'JavaScriptLanguage', 'Tomcat', 'Velocity', 'FreeMarker', 'maven', 'properties', 'java-i18n', 'CSS', 'sass', 'JavaEE', 'jsp', 'gradle', 'de.dm.intellij.maven-archetypes-catalog-plugin:1.2.5',
            //test only?
            'Groovy', 'junit', 'PersistenceSupport', 'DatabaseTools'
    ]
    updateSinceUntilBuild false
}

